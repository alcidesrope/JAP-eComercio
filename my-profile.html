  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .user-row {
      margin-bottom: 14px;
    }

    .user-row:last-child {
      margin-bottom: 0;
    }

    .dropdown-user {
      margin: 13px 0;
      padding: 5px;
      height: 100%;
    }

    .dropdown-user:hover {
      cursor: pointer;
    }

    .table-user-information>tbody>tr {
      border-top: 1px solid rgb(221, 221, 221);
    }

    .table-user-information>tbody>tr:first-child {
      border-top: 0;
    }


    .table-user-information>tbody>tr>td {
      border-top: 0;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <button class="btn btn-light dropdown-toggle" type="button" id="userName" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="perfil" href="cart.html">Mi carrito</a>
        <a class="dropdown-item" id="perfil" href="my-profile.html">Perfil</a>
        <hr>
        <a class="dropdown-item" id="cerrarSesion" href="#">Cerrar sesión</a>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <div class="row">
      <div class="col-3">
        <img src="https://thispersondoesnotexist.com/image" alt="..." class="img-thumbnail">
      </div>
      <div class="col-6">
        <div class="card border-success mb-6">
          <div class="card-header bg-transparent border-success"><h2>Perfil</h2>  
            <button class="btn btn-primary" id="editarPerfil" style="float: right;"><i class="far fa-edit text-right"></i></button>
          </div>
          <div id="carbody" class="card-body text-success">
            <fieldset class="was-validated">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" >Nombre</span>
              </div>
              <input readonly type="text" id="nombre" class="validar form-control" placeholder="Escriba su nombre" aria-label="Username"
                aria-describedby="basic-addon1" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Invalido.</div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Apellido</span>
              </div>
              <input id="apellido" readonly type="text" class="validar form-control" placeholder="Escriba su apellido"
                aria-label="Recipient's username" aria-describedby="basic-addon2" required> 
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Invalido.</div>             
            </div>

            <label for="basic-url">Contacto:</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Email</span>
              </div>
              <input readonly type="text" class="validar form-control" id="email" placeholder="Escriba su email" aria-describedby="basic-addon3" required>
              <div class="valid-feedback">Valido.</div>
              <div class="invalid-feedback">Invalido.</div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Cel</span>
              </div>
              <input readonly id="cel" type="number" class="validar form-control" placeholder="Escriba su numero telefonico" aria-label="Amount (to the nearest dollar)" required>
              <div class="valid-feedback">Valido.</div>
              <div class="invalid-feedback">Invalido.</div>
            </div>
          </fieldset>
          </div>
          <span id="editarfooter"></span>          
        </div>        
      </div>
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="https://kit.fontawesome.com/ef7b22a168.js" crossorigin="anonymous"></script>
</body>

</html>
